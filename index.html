<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単位変換器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>単位変換器</h1>
        <form id="converter-form">
            <label for="direction">変換方向:</label>
            <div>
                <input type="radio" id="us-to-si" name="direction" value="us-to-si" checked>
                <label for="us-to-si">アメリカヤードポンド法 → 国際単位</label>
            </div>
            <div>
                <input type="radio" id="si-to-us" name="direction" value="si-to-us">
                <label for="si-to-us">国際単位 → アメリカヤードポンド法</label>
            </div>
            
            <label for="value">値:</label>
            <input type="number" id="value" step="any" required>
            
            <label for="from-unit">変換元単位:</label>
            <select id="from-unit">
                <option value="inch">インチ (inch)</option>
                <option value="foot">フィート (foot)</option>
                <option value="yard">ヤード (yard)</option>
                <option value="mile">マイル (mile)</option>
                <option value="pound">ポンド (pound)</option>
                <option value="ounce">オンス (ounce)</option>
                <option value="fahrenheit">華氏 (Fahrenheit)</option>
            </select>
            
            <label for="to-unit">変換先単位:</label>
            <select id="to-unit">
                <option value="cm">センチメートル (cm)</option>
                <option value="m">メートル (m)</option>
                <option value="km">キロメートル (km)</option>
                <option value="kg">キログラム (kg)</option>
                <option value="g">グラム (g)</option>
                <option value="celsius">摂氏 (Celsius)</option>
            </select>
            
            <button type="submit">変換</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
